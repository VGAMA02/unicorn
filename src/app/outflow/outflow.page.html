<!-- Gastos -->
<ion-header >
  <ion-toolbar class="allHeader">

      <ion-menu-button></ion-menu-button>

  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>12/02/2022</ion-col>

        <ion-row>
          <ion-col>11/02/2022</ion-col>
          <ion-col>consultoria</ion-col>
          <ion-col>200</ion-col>

        <ion-row>
          <ion-col>10/02/2022</ion-col>
          <ion-col>propinas</ion-col>
          <ion-col>100</ion-col>
        </ion-row>
      </ion-grid>
          <ion-button expand="block" fill="clear">
          <ion-icon name="chevron-down-outline"class="icon-card"></ion-icon>
        </ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card class="cards">
    <ion-grid>
      <ion-row>
        <ion-col>total de ingresos</ion-col>

    </ion-grid>
